<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .update-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: linear-gradient(145deg, #003333, #001111);
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
        }

        .update-title {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .update-message {
            font-size: 1.2rem;
        }

        .update-button {
            padding: 10px 20px;
            font-size: 1.5rem;
            color: #00ffff;
            background-color: #001111;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .update-button:hover {
            background-color: #00ffff;
            color: #001111;
        }

        @keyframes glow {
            from {
                box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 4px 20px rgba(0, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="update-title">Latest Update</div>
        <div class="update-message" id="updateMessage">Loading updates...</div>
    </div>
    <div>
        <button class="update-button" id="prevUpdateButton">&#8592;</button>
        <button class="update-button" id="nextUpdateButton">&#8594;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const updateMessage = document.getElementById("updateMessage");
            const nextUpdateButton = document.getElementById("nextUpdateButton");
            const prevUpdateButton = document.getElementById("prevUpdateButton");

            const updates = [
                "GTA 3 is released on our website, guys!",
                "Minecraft is released for mobile!"
            ];
            let currentIndex = 0;

            // Initial update
            setTimeout(() => {
                updateMessage.textContent = updates[currentIndex];
            }, 2000);

            // Show next update
            nextUpdateButton.addEventListener("click", () => {
                if (currentIndex < updates.length - 1) {
                    currentIndex++;
                    updateMessage.textContent = updates[currentIndex];
                }
            });

            // Show previous update
            prevUpdateButton.addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateMessage.textContent = updates[currentIndex];
                }
            });
        });
    </script>
</body>
</html>
