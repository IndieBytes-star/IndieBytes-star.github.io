<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Games</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.2em;
        }
        li:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Popular Games</h1>
    <ul id="gameList">
        <li>Fortnite</li>
        <li>Minecraft</li>
        <li>Call of Duty</li>
        <li>League of Legends</li>
        <li>Among Us</li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const games = document.querySelectorAll('#gameList li');
            games.forEach(game => {
                game.addEventListener('click', () => {
                    const message = `Go to home and search the game "${game.textContent}" which you wish to download.`;
                    alert(message); // This triggers the alert
                });
            });
        });
    </script>
</body>
</html>
