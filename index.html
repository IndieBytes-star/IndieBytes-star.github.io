<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVault - Download Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732229.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #00ffcc;
      z-index: 9999;
      flex-direction: column;
    }

    #loader span {
      margin-top: 10px;
      font-size: 1rem;
      color: #888;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffcc;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #00ffcc;
    }

    .search-bar {
      margin-bottom: 30px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 255, 204, 0.4);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .game-info {
      padding: 15px;
    }

    .game-info h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .download-btn:hover {
      background: #00cc99;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="loader">Loading GameVault<span>please wait...</span></div>

  <header style="display:none;">
    <h1>GameVault</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Popular</a>
      <a href="#">New Releases</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="search-bar" style="display:none;">
    <input type="text" id="searchInput" placeholder="Search games...">
  </div>

  <main class="games-grid" id="gamesGrid" style="display:none;">
    <div class="game-card">
      <img src="https://i.imgur.com/hZlK8WZ.jpg" alt="Far Cry 1">
      <div class="game-info">
        <h2>Far Cry 1</h2>
        <a href="#" class="download-btn">Download</a>
      </div>
    </div>

    <div class="game-card">
      <img src="https://i.imgur.com/1l7zZ1G.jpg" alt="GTA Vice City">
      <div class="game-info">
        <h2>GTA Vice City</h2>
        <a href="#" class="download-btn">Download</a>
      </div>
    </div>

    <div class="game-card">
      <img src="https://i.imgur.com/Nwb5B5P.jpg" alt="Need for Speed Most Wanted">
      <div class="game-info">
        <h2>Need for Speed</h2>
        <a href="#" class="download-btn">Download</a>
      </div>
    </div>

    <div class="game-card">
      <img src="https://i.imgur.com/nU8Hkl4.jpg" alt="Assassin's Creed">
      <div class="game-info">
        <h2>Assassin's Creed</h2>
        <a href="#" class="download-btn">Download</a>
      </div>
    </div>
  </main>

  <script>
    const searchInput = document.getElementById('searchInput');
    const gamesGrid = document.getElementById('gamesGrid');
    const games = Array.from(gamesGrid.children);

    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      games.forEach(card => {
        const title = card.querySelector('h2').innerText.toLowerCase();
        if (title.includes(searchTerm)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
      document.querySelector('header').style.display = 'flex';
      document.querySelector('.search-bar').style.display = 'block';
      document.getElementById('gamesGrid').style.display = 'grid';
    });
  </script>

</body>
</html>
