<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVault - Download Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732229.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #101010;
      color: #fff;
      overflow-x: hidden;
      height: 100%;
      padding: 20px;
    }

    /* Global Styles */
    h1, h2 {
      text-align: center;
      color: #00ffcc;
    }

    a {
      text-decoration: none;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #00ffcc;
      z-index: 9999;
    }

    #loader .spin {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 8px solid #00ffcc;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Header Section */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00ffcc;
      text-transform: uppercase;
    }

    nav {
      display: flex;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    /* Game Cards Layout */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.7);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .game-card:hover img {
      opacity: 0.8;
    }

    .game-info {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      transition: background 0.3s ease;
    }

    .game-info h2 {
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    .download-btn {
      padding: 12px 25px;
      background: #00ffcc;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #00cc99;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      text-align: center;
      width: 80%;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
    }

    .modal-content img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .modal-content h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #00ffcc;
    }

    .modal-content p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #aaa;
    }

    .modal-content ul {
      text-align: left;
      margin: 10px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .modal-content ul li {
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4c4c;
      color: white;
      font-size: 1.8rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>

<div id="loader">
  <div class="spin"></div>
  <span>Loading GameVault...</span>
</div>

<header style="display:none;">
  <h1>GameVault</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Popular</a>
    <a href="#">New Releases</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main class="games-grid" id="gamesGrid" style="display:none;">
  <!-- Game Cards -->
  <div class="game-card" onclick="showModal('farCry1')">
    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/13520/header.jpg" alt="Far Cry 1">
    <div class="game-info">
      <h2>Far Cry 1</h2>
      <button class="download-btn">Download</button>
    </div>
  </div>

  <div class="game-card" onclick="showModal('gta3')">
    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/12100/header.jpg" alt="GTA 3">
    <div class="game-info">
      <h2>GTA 3</h2>
      <button class="download-btn">Download</button>
    </div>
  </div>

  <div class="game-card" onclick="showModal('needForSpeed')">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/77/Need_for_Speed_Most_Wanted_%282005%29_cover.jpg" alt="Need For Speed Most Wanted">
    <div class="game-info">
      <h2>Need for Speed: Most Wanted</h2>
      <button class="download-btn">Download</button>
    </div>
  </div>

  <div class="game-card" onclick="showModal('onlyDown')">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/4f/OnlyDown_logo.png" alt="Only Down">
    <div class="game-info">
      <h2>Only Down</h2>
      <button class="download-btn">Download</button>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="gameModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">X</button>
    <img src="" id="gameImage" alt="">
    <h2 id="gameTitle"></h2>
    <p id="gameDescription"></p>
    <ul id="gameFeatures"></ul>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.querySelector('header').style.display = 'block';
      document.getElementById('gamesGrid').style.display = 'grid';
    }, 2000);
  });

  function showModal(game) {
    const modal = document.getElementById('gameModal');
    const gameTitle = document.getElementById('gameTitle');
    const gameImage = document.getElementById('gameImage');
    const gameDescription = document.getElementById('gameDescription');
    const gameFeatures = document.getElementById('gameFeatures');

    if (game === 'farCry1') {
      gameTitle.textContent = 'Far Cry 1';
      gameImage.src = 'https://cdn.cloudflare.steamstatic.com/steam/apps/13520/header.jpg';
      gameDescription.textContent = 'Far Cry 1 is a first-person shooter game developed by Crytek and published by Ubisoft.';
      gameFeatures.innerHTML = `
        <li>Open-world shooter gameplay</li>
        <li>Immersive jungle environments</li>
        <li>Multiple combat strategies</li>
        <li>Varied enemies and environments</li>
      `;
    } else if (game === 'gta3') {
      gameTitle.textContent = 'GTA 3';
      gameImage.src = 'https://cdn.cloudflare.steamstatic.com/steam/apps/12100/header.jpg';
      gameDescription.textContent = 'GTA 3 is an open-world action-adventure game developed by Rockstar Games.';
      gameFeatures.innerHTML = `
        <li>Wide-open world with endless activities</li>
        <li>Iconic storylines and characters</li>
        <li>Vehicular combat and free roaming</li>
        <li>Radio stations and memorable soundtrack</li>
      `;
    } else if (game === 'needForSpeed') {
      gameTitle.textContent = 'Need for Speed: Most Wanted';
      gameImage.src = 'https://upload.wikimedia.org/wikipedia/en/7/77/Need_for_Speed_Most_Wanted_%282005%29_cover.jpg';
      gameDescription.textContent = 'Need for Speed: Most Wanted is an action-packed street racing game.';
      gameFeatures.innerHTML = `
        <li>Illegal street racing with fast cars</li>
        <li>Police chases and action-packed races</li>
        <li>Iconic car customization</li>
        <li>Exciting storyline with rival racers</li>
      `;
    } else if (game === 'onlyDown') {
      gameTitle.textContent = 'Only Down';
      gameImage.src = 'https://upload.wikimedia.org/wikipedia/en/4/4f/OnlyDown_logo.png';
      gameDescription.textContent = 'Only Down is a thrilling first-person survival game.';
      gameFeatures.innerHTML = `
        <li>Survival gameplay with intense action</li>
        <li>Engaging puzzle elements</li>
        <li>Challenging and atmospheric world</li>
        <li>Immersive graphics and physics</li>
      `;
    }

    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('gameModal').style.display = 'none';
  }
</script>

</body>
</html>
